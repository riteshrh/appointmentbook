  <script>
  
    function store_values(e)
    {
      e.preventDefault();
      console.log("clicked")
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const address = document.getElementById("address").value;
      const description = document.getElementById("description").value;
      const slot = document.getElementById("inputState").value;

  
      
      let patient = {

        name : name,
        age : age,
        address : address,
        description : description,
        slot : slot
     
       
      };
      
      localStorage.setItem(name,JSON.stringify(patient));

      alert("Appointment Booked")
      location.replace("BookAppointment.html");
      



      
        
    }
    document.addEventListener('DOMContentLoaded', ()=>{
            document.getElementById('submit_1').addEventListener('click', store_values);
        });
  </script>

    <div class="bar">
        <h2 style="text-align:center;">ENTER THE DETAILS</h2>

    <div class="form1">
        <form onsubmit="store_values()" action="home_page.html" >
            <div class="form-group">
              <label for="exampleInputEmail1">NAME</label>
              <input type="text" id ="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
              <label>AGE</label>
              <input type="number" id="age" class="form-control"  placeholder="Enter your age" required="true">
            </div>

            <div class="form-group">
                <label>PHONE NUMBER</label>
                <input type="number" id="phone" class="form-control"  placeholder="Enter your PHONE NUMBER" required="true">
            </div>

            <div class="form-group">
                <label>ADDRESS</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address" required="true">
            </div>

            <div class="form-group">
                <label>GENDER</label>
            <div class="form-check">
                <input class="form-check-input" id="gender" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  MALE
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  FEMALE
                </label>
              </div>
              </div>

              <div class="form-group ">
                <label for="inputState">CHOOSE SLOT</label>
                <select id="inputState"  class="form-control">
                  <option selected>Choose...</option>
                  <option>07:00 PM</option>
                  <option>07:30 PM</option>
                  <option>08:00 PM</option>
                  <option>08:30 PM</option>
                </select>
              </div>

              <div class="form-group">
                <label for="exampleFormControlTextarea1">DESCRIPTION</label>
                <textarea id ="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>



        
  
  

          
            <button type="submit" id="submit_1" class="btn btn-primary">Submit</button> &nbsp;
            <a href="BookAppointment.html" ><button type="button" class="btn btn-primary">BACK</button></a>
